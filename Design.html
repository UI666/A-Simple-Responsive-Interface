   <script >
        window.onscroll = function(){
            myFunction();
        }
        
        var stickybox = document.getElementById("box3");
        var position = stickybox.offsetTop;
       
        var topbar = document.getElementById("top-bar");
        var pading = topbar.offsetHeight;
       
        
        //var mobilepx = getComputedStyle(document.documentElement).getPropertyValue('$mobile');
        //var rightcontainer = document.getElementById("right-container");
        //var margin = rightcontainer.offsetTop;
        //var padding = 139;
        //var padding = 62;
        
        function myFunction()
        {
            if(window.pageYOffset > (position-pading))
            {
                stickybox.classList.add("sticky");
            }
            else
            {
                stickybox.classList.remove("sticky");
            }
        }
